<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>Lojas cadastradas</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">

		<h1>Lojas</h1>

		<table class="highlight">

			<thead>
				<tr>
					<th>Id</th>
					<th>Nome da loja</th>
					<th>Endere√ßo</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${projeto}">
					<td th:text="${e.id}">1</td>
					<td><a th:href="@{/eventos/{id}(id=${e.id})}"><span
							th:text="${e.nomeloja}">Nome da Loja</span><a /></td>
					<td th:text="${e.endereco}">Clube</td>
					<td><a th:href="@{/projeto/{id}/selecionar(id=${e.id})}"><i
							class="material-icons">edit</i></a> <a
						th:href="@{/projeto/{id}/remover(id=${e.id})}"> <i
							class="material-icons">delete</i></a></td>
				</tr>
			</tbody>

		</table>
	</div>
	<div th:replace="~{menu :: footer}"></div>
</body>
</html>
