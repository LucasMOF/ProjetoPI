<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<title>Cadastro</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
		<h1>Cadastre-se</h1>

		<form action="/projeto" method="post">

			<div>
				<label>Nome: </label> <input type="text" name="nome">
			</div>
			<div>
				<label>E-mail: </label> <input type="email" name="email">
			</div>
			<div>
				<label>CPF: </label> <input type="text" name="cpf">
			</div>
			<div>
				<label>Telefone: </label> <input type="text" name="telefone">
			</div>
			<div>
				<label>Senha: </label> <input type="password" name="senha">
			</div>
			<div>
				<button class="btn waves-effect waves-light" type="submit">Cadastrar-se</button>
				<button class="btn waves-effect waves-light" type="reset">Limpar</button>

			</div>
	</div>

	</form>


</body>
</html>
