<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>Lojas</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">

		<h1>Detalhar Lojas</h1>

		<div class="row">
			<div class="col s12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Loja</span>
						<p>
							<strong>Id: </strong><span th:text="${loja.id}">1</span>
						</p>
						<p>
							<strong>Nome da Loja: </strong><span th:text="${loja.nomeloja}">Aniversário
								de José</span>
						</p>
						<p>
							<strong>Endereço: </strong><span th:text="${loja.endereco}">Club</span>
						</p>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Adicionar Produto</span>
						<form action="" method="post">
							<div>
								<label>Nome do Produto: </label> <input type="text" name="nomeproduto">
							</div>
							<div>
								<label>Tipo: </label> <input type="text" name="tipo">
							</div>
							<div>
								<label>Marca: </label> <input type="text" name="marca">
							</div>
							<div>
								<label>Cor: </label> <input type="color" name="cor">
							</div>
							<div>
								<label>Disponibilidade: </label> <input type="number" name="disponibilidade">
							</div>
							<div>
								<label>Preço: </label> <input type="number" name="preco">
							</div>
							<div>
								<button type="submit" class="btn">Salver</button>
								<button type="reset" class="btn">Limpar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Convidados</span>
						<table class="highlight">
							<thead>
								<tr>
									<th>Id</th>
									<th>Nome do Produto</th>
									<th>Tipo</th>
									<th>Marca</th>
									<th>Cor</th>
									<th>Disponibilidade</th>
									<th>Preço</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="p : ${produto}">
									<td th:text="${p.id}">1</td>
									<td th:text="${p.nomeproduto}">Fernando</td>
									<td th:text="${p.tipo}">123</td>
									<td th:text="${p.marca}">1</td>
									<td th:text="${p.cor}">Fernando</td>
									<td th:text="${p.disponibilidade}">123</td>
									<td th:text="${p.preco}">1</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
